<!DOCTYPE html>
<html   class="light"   lang="en"   th:fragment="parent(content,title,script)"   xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <th:block data-th-replace="${script}"></th:block>
    
     <!-- font awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
  </head>
  <body class="dark:bg-gray-900 bg-gray-300 dark:text-white">
<!-- Header start-->
    <div data-th-replace="~{base1/navbar :: navbar}"></div>
    <!-- Header end-->

     <!-- Main content start-->
    <section data-th-replace="${content}"></section>
    <!-- Main content end-->

     <!-- footer start-->
       <!-- <footer>footer</footer>-->
    <!-- footer end-->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
  </body>
</html>
