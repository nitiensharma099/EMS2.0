<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <div id="content">
     


      <div class="grid grid-cols-12 mt-10">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
              <!--card start-->
              
            <div  class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
              <div class="text-center">
               
                <div data-th-replace="~{message::messagebox}"></div>
              
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here !!</h5>
              <p class="font-thin text-gray-700 dark:text-gray-400">Start managing on cloud.</p>
            </div>
<!--form start-->
              <form  data-th-action="@{'/do-singup'}" method="post" data-th-object="${singupForm}"  class="mt-10">
                
                <div class="mb-5">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input data-th-field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required />
                  <p  data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"  class="text-red-600 px-1 py-2"></p>
                </div>
                <div class="mb-5">
                  <label for="contactNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact No.</label>
                  <input data-th-field="*{contactNo}" type="text" id="contactNo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter contact No." required />
                  <p  data-th-if="${#fields.hasErrors('contactNo')}" data-th-errors="*{contactNo}"  class="text-red-600 px-1 py-2"></p>
                </div>
                <div class="mb-5">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                  <input data-th-field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                  <p  data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"  class="text-red-600 px-1 py-2"></p>
                </div>
                <div class="mb-5">
                  <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                  <input data-th-field="*{confirmPassword}" type="password" id="confirmPassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                  <p  data-th-if="${#fields.hasErrors('confirmPassword')}" data-th-errors="*{confirmPassword}"  class="text-red-600 px-1 py-2"></p>
                </div>
                <!--button -->
                <div class="mb-3 flex justify-center space-x-3">
                  <button
                    type="submit"
                    class="px-3 py-2 rounded bg-gray-700 hover:bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800"
                  >
                    Singup
                  </button>
                  <button
                    type="reset"
                    class="px-3 py-2 rounded bg-orange-700 hover:bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-orange-800"
                  >
                    Reset
                  </button>
                </div>
              </form>
<!--form ends-->
            </div>
              
              <!--card ends-->
            
          </div>
      </div>
    

      
    </div>
    <script>
      console.log("Signup page");
    </script>
    <script>
      console.log("second Signup page script");
    </script>
  </body>
</html>
